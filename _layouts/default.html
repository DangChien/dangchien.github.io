<!DOCTYPE html>
<html lang="en">
<head>
  {% seo %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lt IE 9]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="shortcut icon" href="//secure.gravatar.com/avatar/1389fdbe9c193aa54035df274e8220f3?s=16" />
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,800|Lora:400,700|Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="/assets/css/style.css" rel="stylesheet" />
  <script type="text/javascript">
    function supportLocalStorage() {
      try {
        return 'localStorage' in window && window['localStorage'] !== null;
      } catch (e) {
        return false;
      }
    }
    if (supportLocalStorage()) {
      var link = document.createElement("link");
      link.rel = "stylesheet";
      if (localStorage.light === "true") {
        link.href = "/assets/css/light.css";
      } else {
        link.href = "/assets/css/dark.css";
      }
      document.head.appendChild(link);
    }
  </script>
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>

<body>

  <header>
    <nav class="navbar navbar-default navbar-fixed-top brand" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="btn btn-link navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <i class="fa fa-bars fa-lg"></i>
          </a>
          <a class="navbar-brand" href="/"><i class="fa fa-futbol-o fa-lg"></i></a>
        </div>
        <ul class="nav navbar-nav collapse navbar-collapse">
          <li><a href="/archives">Archives</a></li>
          <li><a href="/tags">Tags</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">About <span class="caret"></span></a>
            <div class="dropdown-menu dropdown-menu-flex">
              <a href="/about" alt="Me" target="_self"><i class="fa fa-male fa-lg"></i></a>
              <a href="{{ site.social.links[0] }}" alt="Twitter" target="_blank"><i class="fa fa-twitter fa-lg"></i></a>
              <a href="{{ site.social.links[1] }}" alt="GitHub" target="_blank"><i class="fa fa-github fa-lg"></i></a>
              <a href="{{ site.social.links[2] }}" alt="LinkedIn" target="_blank"><i class="fa fa-linkedin fa-lg"></i></a>
              <a href="{{ site.social.links[3] }}" alt="StackOverflow" target="_blank"><i class="fa fa-stack-overflow fa-lg"></i></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-10 col-md-offset-1">
        {{ content }}
      </div>
    </div>
  </div>

  <div class="clearfix divider"></div>
  <footer>
    <div class="text-center small">
      <p>
        Copyright <i class="fa fa-copyright" aria-hidden="true"></i> {{ site.author }} <br/>
      </p>
      <p>
        <i class="fa fa-bolt" aria-hidden="true"></i> {{ site.time | date: '%Y' }} <i class="fa fa-bolt" aria-hidden="true"></i> Switch to <a href="" id="theme">light theme</a><br/>
      </p>
    </div>
  </footer>

  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $("nav").click(function(evt) {
      if ("DIV" !== evt.target.tagName) { return true; }
      $("html,body").animate({ scrollTop: 0 }, "fast");
      return true;
    });
    $("#theme").click(function() {
      if (supportLocalStorage()) {
        localStorage.light = localStorage.light === "true" ? "false" : "true";
      }
      location.reload();
    });
    if (supportLocalStorage() && localStorage.light === "true") {
      $("#theme").text("dark theme");
      $("meta[name='theme-color']").attr("content", "#FFFFFF");
    }
  </script>

  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  '//www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-WLBXB3');</script>
  <!-- End Google Tag Manager -->
{% endif %}

</body>
</html>
